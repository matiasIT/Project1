<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  
  <main>

    <div id="container">
      <section id="section1">
        <img id="logo" src="images/logo.svg" alt="logo">
          <div id="images-container">
            <img class="images" src="images/icon-document.svg" alt="document">
            <img class="images" src="images/icon-folder.svg" alt="folder">
            <img class="images" src="images/icon-upload.svg" alt="icon-upload">
          </div>
      </section>

      <section id="section2">
        <div id="content">
          <p>You have used  815 GB of your storage</p>
        </div>
        <div id="content2">
          <p>0 GB</p>
        </div>
        <div id="content3">
          <p>1000 GB</p>
        </div>
          <div id="progressbar">
          </div>
          <div id="progressbar2">
          </div>
      </section>

      <section id="section3"> 
      </section>

    </div>

    <section id="section4">
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Matias Castro</a>.
      </div>
    </footer>

  </main>
</body>
</html>
